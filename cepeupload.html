    <script>
    $("#instrumentType").on('change',function(){
        instrumentType = null;
        symbol = null;
        year = null;
        expiryDate = null;
        fromDate = null;
        toDate = null;
        fu = null;
        playWith = $("select#instrumentType option:selected").val();
        if(playWith != "select"){
            instrumentType = playWith;
        }

        $("#FUTIDX").on('change',function(){
          symbol = $("select#FUTIDX option:selected").val();
        });
        $("#FUTSTK").on('change',function(){
          symbol = $("select#FUTSTK option:selected").val();
        });
        $("#OPTIDX").on('change',function(){
          symbol = $("select#OPTIDX option:selected").val();
        });
        $("#OPTSTK").on('change',function(){
          symbol = $("select#OPTSTK option:selected").val();
        });        


        $("#year").on('change',function(){
          year = $("select#year option:selected").val();
        });

        $("#expiryDate").on('change',function(){
          expiryDate = $("select#expiryDate option:selected").val();
        });

        $(".hideThem").css({"display":"none"});
        $("#"+playWith).css({"display":"inline"});
    });
    
        $('.get-btn').on('click', function() {

                $('.get-btn').attr('disabled', 'disabled');

                if(instrumentType == "select"){
                    alert("Please select proper options.");
                    return false;
                }

                if((instrumentType == "FUTIDX") || (instrumentType == "FUTSTK")){
                    fu = 1;
                }else{
                    fu = 0;
                }
                
                fromStrike = document.getElementById("fromStrike").value;
                if (isNaN(parseFloat(fromStrike))) {
                    alert("Please enter a valid interval.");
                    return false;
                }

                toStrike = document.getElementById("toStrike").value;
                if (isNaN(parseFloat(toStrike))) {
                    alert("Please enter a valid interval.");
                    return false;
                }

                if ($("#at_hun").is(":checked")) {
                    var gap = 1;
                } else {
                    var gap = 0;
                }



                fromDate = $("#fromDate").val();
                toDate = $("#toDate").val();

                if((instrumentType == null) || (symbol == null) || (year == null) || (expiryDate == null) || (fromDate == null || fromDate =="") || (toDate ==null || toDate == "")){
                    alert("Something is empty fix it");
                    return false;
                    console.log("Instrument type is "+instrumentType+ " symbol is "+symbol+ " year is "+year+" expiry is "+expiryDate+" from date is "+fromDate+" to date is "+toDate);
                }else{
                          var fromYear = fromDate.substring(0,4).trim();
                          var fromMonth = fromDate.substring(5,7).trim();
                          var fromDay = fromDate.substring(8,fromDate.length).trim();
                          var toYear = toDate.substring(0,4).trim();
                          var toMonth = toDate.substring(5,7).trim();
                          var toDay = toDate.substring(8,toDate.length).trim();


                            switch (fromMonth) {
                                case "01":
                                    fromMonth = "Jan";
                                    break;
                                case "02":
                                    fromMonth = "Feb";
                                    break;
                                case "03":
                                    fromMonth = "Mar";
                                    break;
                                case "04":
                                    fromMonth = "Apr";
                                    break;
                                case "05":
                                    fromMonth = "May";
                                    break;
                                case "06":
                                    fromMonth = "Jun";
                                    break;
                                case "07":
                                    fromMonth = "Jul";
                                    break;
                                case "08":
                                    fromMonth = "Aug";
                                    break;
                                case "09":
                                    fromMonth = "Sep";
                                    break;
                                case "10":
                                    fromMonth = "Oct";
                                    break;
                                case "11":
                                    fromMonth = "Nov";
                                    break;
                                case "12":
                                    fromMonth = "Dec";
                                    break;
                            }

                            switch (toMonth) {
                                case "01":
                                    toMonth = "Jan";
                                    break;
                                case "02":
                                    toMonth = "Feb";
                                    break;
                                case "03":
                                    toMonth = "Mar";
                                    break;
                                case "04":
                                    toMonth = "Apr";
                                    break;
                                case "05":
                                    toMonth = "May";
                                    break;
                                case "06":
                                    toMonth = "Jun";
                                    break;
                                case "07":
                                    toMonth = "Jul";
                                    break;
                                case "08":
                                    toMonth = "Aug";
                                    break;
                                case "09":
                                    toMonth = "Sep";
                                    break;
                                case "10":
                                    toMonth = "Oct";
                                    break;
                                case "11":
                                    toMonth = "Nov";
                                    break;
                                case "12":
                                    toMonth = "Dec";
                                    break;
                            }

                            toDate = toDay+"-"+toMonth+"-"+toYear;
                            fromDate = fromDay+"-"+fromMonth+"-"+fromYear;

                            console.log("to date is "+toDate+" from date is "+fromDate);

                        $.ajax({
                            url: '/nseupload/'+instrumentType +'/'+ symbol + '/' + year + '/' + expiryDate + '/' + fromDate + '/' + toDate + '/' + fromStrike + '/' + toStrike + '/' + gap + '/' + fu,
                            type: 'POST',
                            processData: true,
                            contentType: false,
                        });
                }
            });
